name: __MSG_name__
description: __MSG_description__
version: __VERSION__
default_locale: en
author: Asger Finding
manifest_version: 3
homepage_url: "https://github.com/asger-finding/TankTroubleAddons/tree/v2"
permissions:
  - storage
  - declarativeNetRequest
  - tabs
  - scripting
  - windows
action:
  default_title: __MSG_name__
background:
  service_worker: scripts/service.js
icons:
  32: assets/icons/32.{{png|avif}}
  64: assets/icons/64.{{png|avif}}
  96: assets/icons/96.{{png|avif}}
  128: assets/icons/128.{{png|avif}}
declarative_net_request:
  rule_resources:
    - id: ruleset_1
      enabled: true
      path: config/rules.json
content_scripts:
  - run_at: document_start
    js: [scripts/index.js]
    matches: ["*://*.tanktrouble.com/*"]

  - run_at: document_idle
    js: [scripts/documentidle.js]
    matches: ["*://*.tanktrouble.com/*"]

  - run_at: document_start
    css: [css/styles.css]
    matches: ["*://*.tanktrouble.com/*"]
host_permissions: ["*://*.tanktrouble.com/*", "*://code.jquery.com/*", "*://ironvault.vercel.app/api/*"]
web_accessible_resources:
  - resources: ["*"]
    matches: ["*://*.tanktrouble.com/*"]
